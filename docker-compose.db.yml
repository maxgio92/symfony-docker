version: '3.7'

services:

  app:
    depends_on:
      - db

  db:
    image: mysql:${MYSQL_VERSION:-5.7}
    environment:
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
      - MYSQL_ROOT_PASSWORD=
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - dbdata:/var/lib/mysql
      - ./docker/db/initdb.d:/docker-entrypoint-initdb.d

volumes:
  dbdata:
